<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Sithole | Interactive Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --main-bg: #1e1e2f;
            --glossy-accent: #6a6aff;
            --text-light: #f0f0f5;
            --card-bg: #2a2a40;
            --border-glow: 0 0 15px rgba(106, 106, 255, 0.8);
            --inner-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
            --transition-speed: 0.5s;
            --plate-gap: 10px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            background-color: var(--main-bg);
            color: var(--text-light);
            display: grid;
            grid-template-rows: 1fr 150px;
            overflow: hidden;
        }

        #background-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }

        .background-image {
            position: absolute; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; transition: opacity 1.5s ease-in-out;
            filter: blur(3px) brightness(0.4);
        }

        .background-image.active { opacity: 1; }

        #main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            padding: 20px;
            height: calc(100vh - 190px);
        }

        #left-sidebar {
            background: rgba(42, 42, 64, 0.8);
            padding: 20px; border-radius: 15px;
            box-shadow: var(--border-glow);
            height: 100%; text-align: center;
            overflow-y: auto; scrollbar-width: none;
        }
        #left-sidebar::-webkit-scrollbar { display: none; }

        #profile-pic {
            width: 100px; height: 100px;
            border-radius: 50%; margin: 0 auto 15px;
            border: 4px solid var(--glossy-accent);
            box-shadow: 0 0 10px rgba(106, 106, 255, 0.6);
            background-size: cover; background-position: center;
        }
        
        #social-links { display: flex; justify-content: space-around; margin-bottom: 25px; }

        #navigation-links {
            text-align: left; padding: 10px; 
            border: 1px solid rgba(106, 106, 255, 0.3); 
            border-radius: 10px; background: rgba(42, 42, 64, 0.5); 
            margin-top: 15px;
        }

        .nav-link {
            display: block; text-decoration: none;
            color: var(--text-light); padding: 10px 15px; 
            margin: 5px 0; border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-link:hover { background-color: var(--glossy-accent); color: var(--main-bg); padding-left: 25px; }

        #project-display-area { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        #current-project-plate {
            width: 90%; max-width: 800px;
            background: var(--card-bg); border-radius: 20px;
            padding: 30px; text-align: center;
            border: 2px solid var(--glossy-accent); 
            box-shadow: var(--border-glow);
        }

        .action-button {
            display: inline-block; padding: 12px 25px; margin: 10px;
            border-radius: 30px; text-decoration: none; font-weight: bold;
            cursor: pointer; transition: all 0.3s;
            color: var(--main-bg); background-color: var(--glossy-accent);
            border: 2px solid var(--glossy-accent); 
        }

        .action-button:hover { background: transparent; color: var(--glossy-accent); transform: scale(1.05); }

        #project-grid {
            width: 98%; display: grid;
            grid-template-columns: repeat(6, 1fr); 
            gap: var(--plate-gap); padding: 20px;
        }

        .project-plate {
            height: 90px; background: var(--card-bg); border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.75rem; padding: 5px; text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.6; cursor: pointer; transition: all 0.3s;
        }

        .project-plate.active { opacity: 1; border: 2px solid var(--glossy-accent); transform: scale(1.05); }

        /* --- Modal & Spinner --- */
        #image-modal {
            display: none; position: fixed;
            z-index: 9999; left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            justify-content: center; align-items: center; flex-direction: column;
        }

        #modal-img { max-width: 85%; max-height: 75%; border: 2px solid var(--glossy-accent); display: none; }

        .loader {
            border: 5px solid #f3f3f3; border-top: 5px solid var(--glossy-accent);
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .modal-back-btn {
            margin-top: 25px; padding: 12px 35px;
            background: var(--glossy-accent); color: white;
            border: none; border-radius: 30px; cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="background-container">
        <div class="background-image active" id="bg-0"></div>
        <div class="background-image" id="bg-1"></div>
    </div>

    <div id="main-content">
        <div id="left-sidebar">
            <div id="profile-pic" style="background-image: url('https://lh3.googleusercontent.com/d/1x08fIFARLiNap8-lcDJRp_AMzJ7CRmAQ');"></div>
            <h2>Wayne Sithole</h2>
            <h3>Data Scientist</h3>
            <h3>Business Analyst</h3>
            <p>BSc Mathematics & Physics</p>
            <div id="social-links">
                <a href="https://www.linkedin.com/in/wayne-sithole-23b442202" target="_blank" style="color:white;"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/Wayne0792" target="_blank" style="color:white;"><i class="fab fa-github"></i></a>
                <a href="mailto:jwaynesithole@gmail.com" style="color:white;"><i class="fas fa-envelope"></i></a>
            </div>
            <div id="navigation-links">
                <a href="#" class="nav-link">Projects</a>
                <a href="https://drive.google.com/file/d/1bin0UFug2xmZCHJi4dc3kme_3HpWbwO7/view" class="nav-link" target="_blank">Skills</a>
                <a href="https://drive.google.com/file/d/1TwqIifwsqlgM41cApjEvbXlViXYMrOwJ/view" class="nav-link" target="_blank">Experience</a>
            </div>
        </div>

        <div id="project-display-area">
            <div id="current-project-plate">
                <h2 id="project-title"></h2>
                <p id="project-description"></p>
                <a id="see-images-btn" class="action-button">SEE IMAGES</a>
                <a id="github-repo-btn" class="action-button" target="_blank">GITHUB REPO</a>
            </div>
        </div>
    </div>

    <div id="project-carousel-container">
        <div id="project-grid"></div>
    </div>

    <div id="image-modal">
        <div id="modal-loader" class="loader"></div>
        <img id="modal-img" src="" alt="Project Preview">
        <button class="modal-back-btn" onclick="closeImageModal()">
            <i class="fas fa-arrow-left"></i> BACK TO PORTFOLIO
        </button>
    </div>

    <script>
        const projectData = [
            {
                name: "Project 1: Automated OCR Data Logger",
                desc: "Automated solution using Tesseract OCR and OpenCV to extract, process, and log time-series data from visual displays.",
                image_url: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=1000",
                images_link: "https://www.docupile.com/wp-content/uploads/2018/05/OCR-800x449.jpeg",
                repo_link: "https://github.com/Wayne0792/Automated-OCR-Data-Logger"
            },
            {
                name: "Project 2: Medical NLP",
                desc: "Text classification for medical intent triage and BioBERT for Named Entity Recognition (NER).",
                image_url: "https://images.unsplash.com/photo-1542831371-29b0f74f9713?auto=format&fit=crop&w=1000",
                images_link: "https://raw.githubusercontent.com/Wayne0792/Medical-NLP/main/NLP.png",
                repo_link: "https://github.com/Wayne0792/Medical-NLP"
            },
            {
                name: "Project 3: Fraud Detection",
                desc: "ML pipeline to detect fraud in highly imbalanced financial datasets (0.172% rate).",
                image_url: "https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=1000",
                images_link: "https://raw.githubusercontent.com/Wayne0792/Fraud-Detection-DataScience/main/credicard.png",
                repo_link: "https://github.com/Wayne0792/Fraud-Detection-DataScience"
            },
            {
                name: "Project 4: SAS Cars Analysis",
                desc: "SAS-based statistical analysis of vehicle datasets to identify MSRP drivers and market segments.",
                image_url: "https://thumbs.dreamstime.com/b/close-up-laptop-displaying-colorful-code-night-348977743.jpg",
                images_link: "https://raw.githubusercontent.com/Wayne0792/Cars-Analysis/main/carsResults.png",
                repo_link: "https://github.com/Wayne0792/Cars-Analysis"
            },
            {
                name: "Project 5: Clustering Analysis",
                desc: "Comparative implementation of K-Means vs DBSCAN for spatial data and noise handling.",
                image_url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh3yfKl66UkNPjpwXtd7DSxFoPKuX-LCCfxw&s",
                images_link: "https://preview.redd.it/k-means-vs-dbscan-a-dramatic-showdown-of-clustering-v0-q9vjya4arbpe1.png?width=1080&crop=smart&auto=webp&s=4cb7eab688da5fb27b624d3803ee7a6fd493960f",
                repo_link: "https://github.com/Wayne0792/KMeans-vs-DBSCAN-clustering"
            },
            {
                name: "Project 6: Budget Tracker CLI",
                desc: "Console-based Python application for income tracking, expense categorization, and reporting.",
                image_url: "https://images.stockcake.com/public/c/d/2/cd206075-9b83-460f-a78f-cc36c2f3de90_large/futuristic-coding-workspace-stockcake.jpg",
                images_link: "https://repository-images.githubusercontent.com/297892625/89cf6e00-4b7d-11eb-9c21-8d88e6a314d5",
                repo_link: "https://github.com/Wayne0792/FreeCodeCamp_Projects_My_Solutions"
            }
        ];

        let currentProjectIndex = 0;
        let shuffleInterval;
        const projectGrid = document.getElementById('project-grid');

        function updateProjectDisplay(index) {
            currentProjectIndex = index;
            const project = projectData[index];

            document.getElementById('project-title').textContent = project.name;
            document.getElementById('project-description').textContent = project.desc;
            document.getElementById('github-repo-btn').href = project.repo_link;
            document.getElementById('see-images-btn').onclick = (e) => {
                e.preventDefault();
                openImageModal(project.images_link);
            };

            document.querySelectorAll('.project-plate').forEach((plate, i) => {
                plate.classList.toggle('active', i === index);
            });
            
            const bgElements = [document.getElementById('bg-0'), document.getElementById('bg-1')];
            let activeBgIndex = bgElements[0].classList.contains('active') ? 0 : 1;
            const inactiveBgIndex = 1 - activeBgIndex;
            const newBg = bgElements[inactiveBgIndex];

            newBg.style.backgroundImage = `url('${project.image_url}')`;
            bgElements[activeBgIndex].classList.remove('active');
            newBg.classList.add('active');
        }

        function startAutoShuffle() {
            return setInterval(() => {
                let nextIndex = (currentProjectIndex + 1) % projectData.length;
                updateProjectDisplay(nextIndex);
            }, 6000);
        }

        function openImageModal(src) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');
            const loader = document.getElementById('modal-loader');
            
            modal.style.display = 'flex';
            loader.style.display = 'block';
            modalImg.style.display = 'none';
            modalImg.src = src;

            modalImg.onload = () => {
                loader.style.display = 'none';
                modalImg.style.display = 'block';
            };
        }

        function closeImageModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        function initializeProjectGrid() {
            projectData.forEach((project, index) => {
                const plate = document.createElement('div');
                plate.className = 'project-plate';
                plate.textContent = project.name.split(': ')[0];
                plate.onclick = () => {
                    clearInterval(shuffleInterval);
                    updateProjectDisplay(index);
                    shuffleInterval = startAutoShuffle();
                };
                projectGrid.appendChild(plate);
            });
            updateProjectDisplay(0);
            shuffleInterval = startAutoShuffle();
        }

        document.addEventListener('DOMContentLoaded', initializeProjectGrid);
    </script>
</body>
</html>
